<h1>Paper Mario Randomizer</h1>
<p>{{patchingStatus}}</p>
<div>
    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
    </div>
    <button (click)="patch()">Patch</button>
</div>
